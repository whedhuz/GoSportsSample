<!-- Game Details -->
<div class="gameDetails" role="banner">
</div>

<div class="content" role="main">

  <!-- Match Details -->
  <div class="split top">
    <div class="centered">
      <label for="fname">Employee name:</label>
      <input type="text" id="fname" name="fname">
      <h2>Match Details</h2>
      <h2>Jane Flex</h2>
    </div>
  </div>

  <!-- Event recorder -->
  <div class="split bottom">
    <div class="centeredTop">
      <h2>Game Events</h2>
      <p>Select an event:</p>

      <div class="card-container">
        <div class="card card-small" (click)="selection.value = 'component'" tabindex="0">
          <span>Change Server</span>
        </div>

        <!-- Scoring events -->
        <table>
          <tr>
            <td>
              <div class="card card-small" (click)="selection.value = 'component'" tabindex="0">
                <span>Score Player 1</span>
              </div>
            </td>
            <td>
              <div class="card card-small" (click)="selection.value = 'component'" tabindex="0">
                <span>Score Player 2</span>
              </div>
            </td>
          </tr>

          <!-- Set won events -->
          <!-- <tr>
            <td>
              <div class="card card-small" (click)="selection.value = 'component'" tabindex="0">
                <span>Set won Player 1</span>
              </div>
            </td>
            <td>
              <div class="card card-small" (click)="selection.value = 'component'" tabindex="0">
                <span>Set won Player 2</span>
              </div>
            </td>
          </tr> -->
        </table>
      </div>
    </div>
  </div>
</div>
